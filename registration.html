<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register for an Accout</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <script src="js/main.js"></script>
    <div id="header">
        <div class="homeBox">
            <a href="search.html"><img class="home" src="images/logomain3.png" alt="SipSavvy Logo"></a></div>
        <div class="headerBox">
            <form class="headerForm" action="results_sample.html">
                <input class="headerSearch" type="text" name="name" placeholder="Search By Drink Name"><input
                    class="formSubmit" type="submit" value="GO">
            </form>
            <a class="advanced" href="search.html">Advanced Search</a>
        </div>
        <div class="logBox">
            <form class="regist" action="registration.html"><button id="SignUp" class="UserButton">Sign
                    Up</button></form>
            <button id="Login" class="UserButton">Login</button>
        </div>
    </div>
    <div id="mainBox" class="small content">
        <div id="mainFormBox">
            <h1>Register for an Account</h1>
            <form id=submitForm>
                <div class="firstNameBox">
                    <label id="firstNameLabel" for="firstNameForm">First Name:</label>
                    <input class="formText" id="firstNameForm" type="text" name="firstName">
                </div>
                <div class="lastNameBox">
                    <label id="lastNameLabel" for="lastNameForm">Last Name:</label>
                    <input class="formText" id="lastNameForm" type="text" name="firstName">
                </div>
                <div id="emailBox">
                    <label id="emailLabel" for="emailForm">Email:</label>
                    <input class="formText" id="emailForm" type="email" name="email">
                </div>
                <div id=passwordBox>
                    <label id="passwordLabel" for="passwordForm">Password:</label>
                    <input class="formText" id="passwordForm" type="password" name="password">
                </div>
                <div id=passwordConfirmBox>
                    <label id="confirmLabel" for="passwordConfirmForm">Confirm Password</label>
                    <input class=" formText" id="passowrdConfirm" type="password" name="passwordConfrim">
                </div>
                <div id="dobBox">
                    <label id="dobLabel" for="dobForm">Date of Birth:</label>
                    <input class="formText" id="dobForm" type="date" name="dob">
                </div>
                <input class="formSubmit filterSubmit" type="submit" value="Submit" onclick="return validateRegistration()">
            </form>
        </div>
    </div>
    <div class=footer>
        <footer>
            Created by Kwasi Apenteng 400020790 apenteng@mcmaster.ca
            <a href="submission.html">Submit a review</a>
        </footer>
    </div>
</body>

</html>
